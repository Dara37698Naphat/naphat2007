<!DOCTYPE html>
<html lang="th">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นายณภัทร ปัญโญ</title>
    <style>
        body {
            font-family: "Sarabun", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d42a 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .timeline {
            position: relative;
            padding: 20px 0;
            list-style: none;
        }
        .timeline:before {
            position: absolute;
            left: 50%;
            top: 0;
            content: ' ';
            width: 2px;
            height: 100%;
            background-color: #e9ecef;
            transform: translateX(-50%);
        }
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            width: 50%;
            padding: 20px 30px;
            border-radius: 6px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .timeline-item:nth-child(odd) {
            left: 0;
        }
        .timeline-item:nth-child(even) {
            left: 50%;
        }
        .timeline-item::after {
            content: ' ';
            position: absolute;
            top: 20px;
            right: -15px;
            border-width: 15px;
            border-style: solid;
            border-color: transparent transparent transparent #fff;
        }
        .timeline-item:nth-child(even)::after {
            left: -15px;
            border-color: transparent #fff transparent transparent;
        }
        .timeline-item h2 {
            margin-top: 0;
        }
        .timeline-item img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>นายณภัทร ปัญโญ</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">เกี่ยวกับ</a></li>
                    <li><a href="#timeline">ไทม์ไลน์</a></li>
                    <li><a href="#contact">ติดต่อ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="about" class="container">
        <h2>เกี่ยวกับ</h2>
        <p>นี่คือประวัติส่วนตัวของนายณภัทร ปัญโญ...</p>
    </section>
    <section id="timeline" class="container">
        <h2>ไทม์ไลน์</h2>
        <ul class="timeline">
            <li class="timeline-item">
                <h2>ปี 2560</h2>
                <img src="image1.jpg" alt="ปี 2560">
                <p>เริ่มเข้าเรียนที่มหาวิทยาลัย...</p>
            </li>
            <li class="timeline-item">
                <h2>ปี 2562</h2>
                <img src="image2.jpg" alt="ปี 2562">
                <p>ได้รับรางวัล...</p>
            </li>
            <li class="timeline-item">
                <h2>ปี 2564</h2>
                <img src="image3.jpg" alt="ปี 2564">
                <p>สำเร็จการศึกษา...</p>
            </li>
            <!-- Add more timeline items as needed -->
        </ul>
    </section>
    <section id="contact" class="container">
        <h2>ติดต่อ</h2>
        <p>อีเมล: example@example.com</p>
        <p>โทรศัพท์: 012-345-6789</p>
    </section>
</body>
</html>
