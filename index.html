<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นายณภัทร ปัญโญ</title>
    <meta name="description" lang="th" content="นายณภัทร ปัญโญ ปัจจุบัน อายุ 17 ปี ศึกษาอยู่ระดับชั้นมัธยมศึกษาปีที่ 6/5 สายวิทยาศาสตร์-คณิตศาสตร์ (เตรียมวิศวกรรมศาสตร์ รุ่นที่ 2) โรงเรียนดาราวิทยาลัย จังหวัดเชียงใหม่">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="https://i.ibb.co/4S9DcWn/444907321-988930562614665-5144761911088577957-n.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff0000, #d60000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: "Sarabun", sans-serif;
            height: 100vh;
        }
        .image-container {
            margin-top: 50px;
            border: 5px solid white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .menu-container {
            display: grid;
            grid-template-rows: repeat(3, auto);
            gap: 20px;
            margin-bottom: 50px;
            width: 75%;
        }
        .menu-item {
            background: white;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.ibb.co/4S9DcWn/444907321-988930562614665-5144761911088577957-n.jpg" alt="รูปภาพ">
    </div>
    <div class="menu-container">
        <div class="menu-item">เมนู 1</div>
        <div class="menu-item">เมนู 2</div>
        <div class="menu-item">เมนู 3</div>
        <div class="menu-item">เมนู 4</div>
        <div class="menu-item">เมนู 5</div>
        <div class="menu-item">เมนู 6</div>
    </div>
</body>
</html>
